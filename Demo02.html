    function suma(a, b) {

    //Closures
    function calculadora(a, b) {
        var operacion = {
            suma: function () {
                return a + b;
            },
            resta: function () {
                return a - b;
            },
            multiplica: function () {
                return a * b;
            },
            dividir: function () {
                return a / b;
            }
        }
        return operacion;
    }

    console.log(calculadora(10, 4).suma());
    console.log(calculadora(10, 4).resta());
    console.log(calculadora(10, 4).dividir());
