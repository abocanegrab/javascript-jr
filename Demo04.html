<script>
    var diasSemana = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "SÃ¡bado"];

    function filtrar(e) {
        let valor = e.target.value;
        let filtroDias = diasSemana.filter(x => x.toUpperCase().includes(valor.toUpperCase()));
        pintar(filtroDias);
    }


    function pintar(list) {
        let resultados = document.getElementById("Resultado");
        resultados.innerHTML = "";
        for (item of list) {
            resultados.innerHTML += `${item} <br />`;
        }
    }

    window.onload = function () {
        pintar(diasSemana);
    }
